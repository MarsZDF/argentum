name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,lint]
        
    - name: Lint with flake8
      run: |
        flake8 argentum tests --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Check code formatting
      run: |
        black --check argentum tests
        isort --check-only argentum tests
        
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=argentum --cov-report=term-missing

  test-minimal-deps:
    runs-on: ubuntu-latest
    name: Test minimal dependencies
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
        
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
        
    - name: Test core functionality
      run: |
        python -c "
        import argentum
        
        # Test core functionality works
        diff = argentum.StateDiff()
        diff.snapshot('test', {'data': 1})
        print('✓ StateDiff works')
        
        protocol = argentum.HandoffProtocol()
        handoff = protocol.create_handoff('a', 'b', 'summary', [], confidence=0.8)
        print('✓ Handoff works')
        
        decay = argentum.ContextDecay(5)
        decay.add('test', 'data')
        print('✓ ContextDecay works')
        
        # Test that PlanLinter fails gracefully without optional deps
        try:
            linter = argentum.PlanLinter()
            print('✗ PlanLinter should fail without optional deps')
            exit(1)
        except ImportError:
            print('✓ PlanLinter correctly fails without optional deps')
        
        print('✓ All core functionality works without optional dependencies')
        "

  build-package:
    runs-on: ubuntu-latest
    name: Build and verify package
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build
        
    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import argentum; print(f'✓ Installed argentum {argentum.__version__}')"